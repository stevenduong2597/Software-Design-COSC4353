<body class="bg-right">
    
    <div class="container" >
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Petrol Pricer</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="dashboard.html" class="nav-link active" aria-current="page">Dash board</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link">Log Out</a></li>
          </ul>
        </header>
      </div>
      

      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-md-10 col-11 mx-auto">

            <!--
            <nav aria-label="breadcrumb" class="mb-3">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
              </ol>
            </nav>
            -->
            
            <div class="row">
              <!--right side navbar-->
                <div class="col-lg-3 col-md-4 d-md-block">
                  <div class="card bg-common card-left">
                    <div class="card-body">
                      <nav class="nav d-md-block d-none"> <!--nav flex-column-->
                        <a data-toggle='tab' class="nav-link active" aria-current="page" href="#profile">
                        <i class="fas fa-user mr-1"></i> Profile</a>
                        <a data-toggle='tab' class="nav-link" href="#account"> 
                        <i class="fas fa-user-cog mr-1"></i> Account setting</a>
                        <a data-toggle='tab' class="nav-link" href="#security"> 
                        <i class="fas fa-user-shield mr-1"></i> Security</a>
                        <a data-toggle='tab' class="nav-link" href="#billing">
                        <i class="fas fa-money-check-alt mr-1"></i> Billing</a>
                      </nav>
                    </div>
                  </div>
                </div>

                <!--right side div starts-->
                <div class="col-lg-8 col-md-9">
                  <div class="card">
                    <div class="card-header border-bottom mb-3 d-md-none">
                      <ul class="nav nav-tabs card-header-tabs nav-fill">
                        <li class="nav-item">
                          <a data-toggle="tab" class="nav-link active" aria-current="page" href="#profile">
                          <i class="fas fa-user mr-1"></i></a>
                        </li>
                        <li class="nav-item">
                          <a data-toggle="tab" class="nav-link" href="#account">
                            <i class="fas fa-user-cog mr-1"></i></a>
                        </li>
                        <li class="nav-item">
                          <a data-toggle="tab" class="nav-link" href="#security">
                            <i class="fas fa-user-shield mr-1"></i></a>
                        </li>
                        <li class="nav-item">
                          <a data-toggle="tab" class="nav-link" href="#billing">
                            <i class="fas fa-money-check-alt mr-1"></i></a>
                        </li>
                        
                      </ul>
                    </div>

                    <!--actual data which is live start-->
                    <div class="card-body tab-content border-0">
                      
                      <!--//actual profile data-->
                      <div class="tab-pane active" id="profile">
                        <h6>YOUR PROFILE INFORMATION</h6>
                        <hr>
                        <form>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Alan Turing">
                            <small class="form-text text-muted">Please enter your fullname</small>
                          </div>
                          
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Gigachad@turing.com">
                          </div>

                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Your address</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="123 Heaven Blvd.">
                          </div>

                          <button class="btn btn-outline-info" type="button">Save Changes</button>
                        </form>

                      </div>

                      <!--//actual account data-->
                      <div class="tab-pane active" id="account">
                        <h6>ACCOUNT SETTINGS</h6>
                        <hr>
                        <form>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ChadTuring123">
                          </div>

                          <button class="btn btn-outline-info" type="button">Save Changes</button>
                        </form>
                      </div>

                      <!--//actual security data-->
                      <div class="tab-pane active" id="security">
                        <h6>SECURITY SETTINGS</h6>
                        <hr>
                        <form>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Change Password</label>
                            <input style="margin-bottom:20px;" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your current password">
                            <input style="margin-bottom:20px;" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your new password">
                            <input style="margin-bottom:20px;" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Verify you new password">
                          </div>

                          <button class="btn btn-outline-info" type="button">Save Changes</button>
                        </form>
                      </div>

                      <!--//actual billing data-->
                      <div class="tab-pane active" id="billing">
                        <h6>PAYMENT METHOD</h6>
                        <hr>
                        <form>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="123456789">
                          </div>

                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="11/56">
                          </div>

                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="123">
                          </div>

                          <button class="btn btn-outline-info" type="button">Save Changes</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">

          </a>
      
        </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
